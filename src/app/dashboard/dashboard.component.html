<h1 fxLayoutAlign="center"
 [style]="{ fontSize: '32px', fontWeight: 'bold' }">Dashboard</h1>

<div
fxLayout 
fxLayoutGap="12px" 
fxLayoutAlign="space-between"
fxLayout.xs="column"
>
  <p-card *ngFor="let hero of heroes" routerLink="/heroes/{{hero.id}}"
  [style]="{ fontSize: '20px', marginTop: '20px', fontWeight: 'bold', 
  paddingLeft: '60px', paddingRight: '60px', textAlign: 'center', cursor: 'pointer' }">
    {{hero.name}}
  </p-card>
</div>
